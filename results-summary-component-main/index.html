<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  
  <div class="resultContainer">
    
    <div class="result">
      
      <div class="scoreContainer">
        
        <div class="yourResultText">
          <span>Your Result</span>
        </div>
        
        <div class="score">
          <span class="scoreObtained">76</span>
          <span class="scoreObtainable">of 100</span>
        </div>
        
        <div class="remarkContainer">
          <span class="remarkText1">Great</span>
          <span class="remarkText2">
            You scored higher than 65&#37; of the
            <br>
            people who have taken this test&period;
          </span>
        </div>
      </div>
      
      <div class="criteriaContainer">
        
        <div class="summaryText">
          <span>Summary</span>
        </div>
        
        <div class="criteria">
          
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="thunderbolt icon">
            <span>Reaction</span>
            <span class="criteriaScore">80 <span>&#47;  100</span></span>
          </div>
          
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="brain icon">
            <span>Memory</span>
            <span class="criteriaScore">92 <span>&#47;  100</span></span>
          </div>
          
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="chat icon">
            <span>Verbal</span>
            <span class="criteriaScore">61 <span>&#47;  100</span></span>
          </div>
          
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="eye icon">
            <span>Visual</span>
            <span class="criteriaScore">92 <span>&#47;  100</span></span>
          </div>

        <div class="buttonContainer">
          <button onclick="window.location.href='https://x.com/TheAvalanx?s=09'">Continue</button>
        </div>

        <div class="attribution">
          <span><a href="https://www.frontendmentor.io">Challenge by Frontend Mentor</a></span>
          <span><a href="https://x.com/TheAvalanx?s=09">Created By Favour Emeka</a></span>
        </div>

        </div>
          
      </div>

    </div>
  </div>
</body>
</html>
